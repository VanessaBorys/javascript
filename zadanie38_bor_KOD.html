<html>

<head>
    <script type="text/javascript">
        function okno_zamknij_borys() {
            window.close()
        }
    </script>
</head>

<body>
    <form>
        <textarea name="borys" cols="120" rows="29" readonly>
            <!DOCTYPE html>
            <html lang="pl">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Zadanie 38</title>
                <style>
                    body {
                        background-color: silver;
                    }
                    .obliczenia {
                        color: rgb(25, 105, 29); 
                        font-size: 42px;
                    }
                    .menu {
                        color: red;
                        font-size: 42px;
                    }
                </style>
            </head>
            <body>
            
                <script>
                    var imie_bor = prompt("Podaj Imię:", "");
                    var nazwisko_bor = prompt("Podaj Nazwisko:", "");
                    let dzien_bor = prompt("Podaj dzień urodzenia:", "");
            
                    var liczba1 = imie_bor.length;
                    var liczba2 = liczba1 + 7;
                    var liczba3 = nazwisko_bor.length;
                    var liczba4 = liczba3 + 4;
            
                    var opcja1 = liczba1;
                    var opcja2 = nazwisko_bor.length + 20;
                    let opcja3 = +dzien_bor + 50;
            
                    document.write('<p class="obliczenia">Moje imię to: ' + imie_bor + " " + nazwisko_bor + "</p>");
                    document.write('<p class="obliczenia">liczba1= ' + liczba1 + "</p>");
                    document.write('<p class="obliczenia">liczba2= ' + liczba1 + ' + 7 = ' + liczba2 + "</p>");
                    document.write('<p class="obliczenia">liczba3= ' + liczba3 + "</p>");
                    document.write('<p class="obliczenia">liczba4= ' + liczba3 + ' + 4 = ' + liczba4 + "</p>");
                    
                    document.write('<p class="menu">------------MENU------------</p>');
                    document.write('<p class="menu">' + opcja1 + " - wyświetlanie teorii o operatorach</p>");
                    document.write('<p class="menu">' + opcja2 + " - czy liczba należy do przedziału (" + liczba1 + ";" + liczba2 + "]</p>");     
                    document.write('<p class="menu">' + opcja3 + " - czy liczba należy do przedziału (-∞," + liczba3 + ")  lub [" + liczba4 + " +∞)</p>");  
            
                    function opcja() {
                        var opcja_bor = parseInt(prompt("Wybierz opcję (" + opcja1 + ", " + opcja2 + ", " + opcja3 + "):", ""));
                        const wyswietl = document.getElementById("wyswietl");
                        
                        if (opcja_bor == opcja1) {
                            wyswietl.innerHTML = "<p style='color: blue; font-size: 42px;'>Jesteś w opcji " + opcja1 + " --> Teoria o operatorach logicznych</p>";
                            wyswietl.innerHTML += "<p style='color: green; font-size: 42px;'>&& i x=3 y=4 (x < 9 && y > 2) wynik-->prawda</p>";
                            wyswietl.innerHTML += "<p style='color: green; font-size: 42px;'>|| lub x=3 y=4 (x==8 || y==6) wynik-->fałsz</p>";
                            wyswietl.innerHTML += "<p style='color: green; font-size: 42px;'>! zaprzeczenie x=3 y=4 !(x==y) wynik-->prawda</p>";
                        } 
                        else {
                            wyswietl.innerHTML = "<p style='color: red;'>Niepoprawna opcja. Wybierz poprawny numer.</p>";
                        }
                    }
                </script>
            
                <div id="wyswietl"></div>
                <button onclick="opcja()">Wybierz opcję</button>
            
            </body>
            </html>
            
</textarea>
    </form>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_borys()" />
    <script type="text/javascript">
    </script>
</body>

</html>
